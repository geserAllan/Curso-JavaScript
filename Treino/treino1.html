<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data with JS</title>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="início()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado</p>
    </section>
    <script>
        function início() {
            let name = window.prompt("qual é o seu nome?")
            let res = window.document.getElementById('resultado')
            res.innerHTML = `Olá, ${name}! É um prazer te conhecer!`
        }
    </script>
</body>
</html>
