<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body {
            background-color: yellow;

        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 6rem;
            font-weight: bold;

        p {
            font-family:Verdana, Geneva, Tahoma, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Bem vindo à sua primeira aula de JS!</h1>
    <p>Vamos treinar alguns códigos</p>
    <script>
       var $number1 = Number(window.prompt("Digite um número?")) //entrada do usuário 
       var $number2 = Number(window.prompt("Digite outro número")) // entrada do usuário
       var _result = $number1 + $number2 //atribuição da adição das variáveis
       window.alert (`A soma entre ${$number1} e ${$number2} é de ${_result}`) 

    </script>
