<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#área {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
            

        }
    </style>
</head>
<body>
    <div id="área">
        Interaja...
    </div>

    <script>
        var área = window.document.getElementById('área')
        área.addEventListener('click', clicar)
        área.addEventListener('mouseenter', entrar)
        área.addEventListener('mouseout', sair)
        function clicar() {
            área.innerText = 'Clicou né?!'
            área.style.background = 'blue'
                   
        }
        function entrar() {
            área.innerText = 'Entrou hein?'
        }
        function sair() {
            área.innerText = 'Saiu por quê?'
            área.style.background = 'green'
        }
    </script>
</body>
</html>
